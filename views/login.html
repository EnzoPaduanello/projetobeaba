<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formularioLogin.css">
    <title>Login</title>
    <link rel="icon" href="/img/icone.png" type="image/x-icon">
    <link rel="shortcut icon" href="/img/icone.png" type="image/x-icon">
</head>
<body>
    <div id="pageDiv">
        <div id="formularioContainer" class="container">
            <div id="divFormularioFundo">
            <form id="loginForm">
                <label id="loginLabel" for="loginInput">Login</label>
                <input id="loginInput">
                
                <label id="senhaLabel">Senha</label>
                <input id="senhaInput" type="password">

                <button id="logarButton" type="submit">Logar</button>
                <a href="/esqueciASenha"><p id="esqueciASenha">Esqueci a senha</p></a>
                <br>
                <div id="mensagem"></div>
            </form>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
