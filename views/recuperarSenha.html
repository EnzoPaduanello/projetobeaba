<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formularioLogin.css">
    <title>Recuperar Senha</title>
</head>
<body>
    <div id="pageDiv">
        <div id="formularioContainer" class="container">
            <form id="recuperarForm">
                <div id="descricaoPaginaDiv">
                    <p id="descricaoPagina">Digite a uma nova senha</p>
                </div>
                <br>

                <label id="passwordLabel" for="passwordInput">Senha</label><br/>
                <input id="passwordInput">

                <label id="passwordConfirmLabel" for="passwordConfirmInput">Confirme a senha</label><br/>
                <input id="passwordConfirmInput">
                
                <button id="recuperarSenhaButton" type="submit">Recuperar Senha</button>
                <a href="/login"><p id="voltarPaginaLogin">Voltar à página de login</p></a>

                <div id="mensagem"></div>
            </form>
        </div>
    </div>
    <script src="../js/recuperarSenha.js"></script>
</body>
</html>
