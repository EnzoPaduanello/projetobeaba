<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Usuários</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="/node_modules/select2/dist/css/select2.min.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="/"><img src="/img/quero-quero-logo.png" alt="Logo"></a>
          </div>
        <nav>
          <ul class="menu">
            <li><a href="/usuarios/gerenciamento"><button class="nav-button">Gerenciamento de Usuários</button></a></li>
            <li><a href="/perfis/gerenciamento"><button class="nav-button">Gerenciamento de Perfis</button></a></li>
            <li><a href="/modulos/gerenciamento"><button class="nav-button">Gerenciamento de Módulos</button></a></li>
            <li><a href="/transacoes/gerenciamento"><button class="nav-button">Gerenciamento de Transações</button></a></li>
            <li><a href="/funcoes/gerenciamento"><button class="nav-button">Gerenciamento de Funções</button></a></li>
            <li><a><button class="nav-button" id="logout-button">Logout</button></a></li>
          </ul>
        </nav>
        <div class="menu-toggle">
          <div class="hamburger"></div>
          <div class="hamburger"></div>
          <div class="hamburger"></div>
        </div>
    </header>

    <form class="form" id="edicaoUsuarioForm">
        
        <div class="container-form">
            <div class="content">

                <h1>Edição de Usuários</h1>
                
                <input class="idInput">

                <div class="input-group">
                    <label for="matriculaInput" class="label">Matrícula</label>
                    <input id="matriculaInput" class="input" type="text" placeholder="exemplo: 123456" required>
                </div>

                <div class="input-group">
                    <label for="nomeInput" class="label">Nome</label>
                    <input id="nomeInput" class="input" type="text" placeholder="Nome Completo" required>
                </div>
            
                <div class="input-group">
                    <label for="emailInput" class="label">Email</label>
                    <input id="emailInput" class="input" type="email"  placeholder="exemplo@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="passwordInput" class="label">Senha</label>
                    <input id="passwordInput" class="input" type="text" placeholder="exemplo: Senh4!23" required>
                </div>
                
                <br>

                <div class="select-div">
                    <select class="dadosSelect" id="dadosSelect">
                        <option value="">Selecione um perfil</option>
                    </select>
                </div>

                <div class="button-container">
                    <button class="submit-button" id="edicao-usuario-button">Enviar</button>
                    <button type="submit" class="submit-button" id="exclusao-button">Excluir</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/select2.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/usuarios/edicaoUsuarios.js"></script>
</body>
</html>
