<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Módulos</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/node_modules/select2/dist/css/select2.min.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="/"><img src="/img/quero-quero-logo.png" alt="Logo"></a>
          </div>
        <nav>
          <ul class="menu">
            <li><a href="/usuarios/gerenciamento"><button class="nav-button">Gerenciamento de Usuários</button></a></li>
            <li><a href="/perfis/gerenciamento"><button class="nav-button">Gerenciamento de Perfis</button></a></li>
            <li><a href="/modulos/gerenciamento"><button class="nav-button">Gerenciamento de Módulos</button></a></li>
            <li><a href="/transacoes/gerenciamento"><button class="nav-button">Gerenciamento de Transações</button></a></li>
            <li><a href="/funcoes/gerenciamento"><button class="nav-button">Gerenciamento de Funções</button></a></li>
            <li><a><button class="nav-button" id="logout-button">Logout</button></a></li>
          </ul>
        </nav>
        <div class="menu-toggle">
          <div class="hamburger"></div>
          <div class="hamburger"></div>
          <div class="hamburger"></div>
        </div>
    </header>

    <form class="form" id="cadastroModuloForm">
        <div class="container-form">
            <div class="content">

              <h1>Edição de Módulos</h1>
              <br>
              <input class="idInput">

              <div class="input-group">
                <label for="tagInput" class="label">TAG</label>
                <input id="tagInput" class="input" type="text" placeholder="Tag do Módulo" required>
              </div>

              <div class="input-group">
                  <label for="nomeInput" class="label">Nome do Módulo</label>
                  <input id="nomeInput" class="input" type="text" placeholder="Nome Completo" required>
              </div>
          
              <div class="input-group">
                  <label for="descricaoInput" class="label">Descrição</label>
                  <input id="descricaoInput" class="input" type="text">
              </div>

                <div class="button-container">
                    <button type="submit" class="submit-button" id="edicao-modulo-button">Enviar</button>
                    <button type="submit" class="submit-button" id="exclusao-button">Excluir</button>
                </div>

                <h3>Associar Transação</h3><br>
                <div class="select-div">
                    <select class="dadosSelect" id="transacaoSelect">
                        <option value="">Selecione uma transação</option>
                    </select>
                </div>

                <h3>Associar função</h3><br>
                <div class="select-div">
                    <select class="dadosSelect" id="funcaoSelect">
                        <option value="">Selecione um função</option>
                    </select>
                </div>

                <div id="mensagem"></div>
            </div>
        </div>
    </form>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/modulos/edicaoModulo.js"></script>
</body>
</html>
