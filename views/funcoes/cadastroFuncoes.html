<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funções</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="icon" href="/img/icone.png" type="image/x-icon">
    <link rel="shortcut icon" href="/img/icone.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">
      <a href="/"><img src="../img/quero-quero-logo.png" alt="Logo"></a>
      </div>
    <nav>
      <ul class="menu">
        <li><a id="usuariosNav"><button class="nav-button" id="usuarios">Gerenciamento de Usuários</button></a></li>
        <li><a id="perfisNav"><button class="nav-button" id="perfis">Gerenciamento de Perfis</button></a></li>
        <li><a id="modulosNav"><button class="nav-button" id="modulos">Gerenciamento de Módulos</button></a></li>
        <li><a id="transacoesNav"><button class="nav-button" id="transacoes">Gerenciamento de Transações</button></a></li>
        <li><a id="funcoesNav"><button class="nav-button">Gerenciamento de Funções</button></a></li>
        <li><a id="dashboardNav"><button class="nav-button">Dashboard</button></a></li>
        <li><a id="logoutNav"><button class="nav-button">Logout</button></a></li>
      </ul>
    </nav>
    <div class="menu-toggle">
      <div class="hamburger"></div>
      <div class="hamburger"></div>
      <div class="hamburger"></div>
    </div>
  </header>

    <form class="form" id="cadastroFuncaoForm" action="/api/funcoes" method="POST">
        
        <div class="container-form">
            <div class="content">

                <h1>Cadastro de Funções</h1>

                <div class="input-group">
                    <label for="tagInput" class="label">TAG</label>
                    <input id="tagInput" class="input" type="text" placeholder="Tag da Função" required>
                </div>

                <div class="input-group">
                    <label for="nomeInput" class="label">Nome da Função</label>
                    <input id="nomeInput" class="input" type="text" placeholder="Nome Completo" required>
                </div>
            
                <div class="input-group">
                    <label for="descricaoInput" class="label">Descrição</label>
                    <input id="descricaoInput" class="input" type="text" placeholder="Descrição">
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-button" id="cadastro-funcao-button">Enviar</button>
                </div>
            </div>
        </div>
    </form>
    
    <script src="/js/autenticacao.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/funcoes/cadastroFuncoes.js"></script>
</body>
</html>
